<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">   
    <title>Controle de Estoque</title>
    
</head>
<body>
    <header>
        <h1>Controle de Estoque da Farmácia</h1>
    </header>

    <main>
        <div class="form-container">
        <form >       
            <div >
                <h2 class="form-title">Cadastro de remédios</h2>
                <label for="nome"> Remédio:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="imagem">URL da Imagem:</label>
                <input type="text" id="imagem" name="imagem" class="form-input" required>                
            </div>
            <div class="data-container">
                <label for="validade"> validade:</label>
                <input type="date" id="validade" name="validade" class="form-input" required>
            </div>              
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" class="form-input" required>
            </div>
           
           
            <button type="button" class="button"  onclick="validarFormulario()">Adicionar</button>   
          
            <a href="./estoque.html"  class="botao">Consultar</a>   
        </form>
      
    </div>
    </main>

    <footer>
        <p>&copy; 2024 Controle de Estoque da Farmácia</p>        
    </footer>
      <script src="./script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
