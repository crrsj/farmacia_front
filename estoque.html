<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Farmacia Polular</title>
</head>
<body>
    <table class="table  table-striped" id="tabela" >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Imagem</th>
            <th scope="col">validade</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>           
          </tr>
        </thead>
        <tbody id="corpo-tabela">
         
        </tbody>
      </table>
      <a href="./index.html" type="button" class="botao">Voltar</a>
     
      <div class="modal" tabindex="-1" id="myModal">       
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Remédio</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="myInput">
              <form>  
                <div class="form-group" id="myInput">
                  <label for="id">ID:</label>
                  <input type="text" id="id" name="id" readonly>
               </div>
                 <div class="form-group" id="myInput" >
                    <label for="nome">Remédio:</label>
                    <input type="text" id="nome" name="nome">
                 </div>
                <div class="data-container" id="myInput">
                    <label for="validade">Validade:</label>
                    <input type="text" id="validade" name="validade">
                </div>              
                <div class="form-group" id="myInput">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade">
                </div>                
               
               </form>
               
            </div>
              <div class="modal-footer" id="myInput" >      
             
              <button type="button" class="btn btn-success" onclick="updateUserData()">Editar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
                                    
              
            </div>

          </div>
        </div>   

      </div>      
      
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
</body>
</html>
